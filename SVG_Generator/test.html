<!DOCTYPE html>
<html>

<head>
    <title>SVG Manipulation with JavaScript</title>
</head>

<body>
    <h1>SVG Manipulation with JavaScript</h1>
    <svg id="mySvg" width="400" height="400"></svg>

    <script>
        // Get a reference to the SVG element
        var svg = document.getElementById('mySvg');

        // Create a rectangle element and set its attributes
        var rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('x', '50');
        rect.setAttribute('y', '50');
        rect.setAttribute('width', '100');
        rect.setAttribute('height', '100');
        rect.setAttribute('fill', 'blue');

        // Append the rectangle element to the SVG
        svg.appendChild(rect);

        // Change the fill color of the rectangle
        rect.setAttribute('fill', 'red');

        // Update the width of the rectangle
        rect.setAttribute('width', '150');
    </script>
</body>

</html>
