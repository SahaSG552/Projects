<!DOCTYPE html>
<html>

<head>
    <title>Corner kitchen cabinet calculation</title>
    <style>
        #svg-container {
            width: 450px;
            height: 600px;
        }

        #controls {
            position: relative;
            left: 500px;
            top: -550px;
            width: 200px;
            height: 120px;
            display: grid;
            grid-gap: 5px;
            justify-items: end;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
</head>

<body>
    <div id="svg-container"></div>

    <div id="controls">
        <label for="k-width-input">Width:</label>
        <input type="number" id="k-width-input" value="220">

        <label for="k-depth-select">Depth:</label>
        <input type="number" id="k-depth-select" value="290">
        <!--
        < for="k-depth-select">Depth:</label>
        <select id="k-depth-select">
            <option value="290">290</option>
            <option value="340">340</option>
        </select>
		-->
        <label for="l-side-select">L Side Thickness:</label>
        <select id="l-side-select">
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="22">22</option>
            <option value="25">25</option>
        </select>

        <label for="r-side-select">R Side Thickness:</label>
        <select id="r-side-select">
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="22">22</option>
            <option value="25">25</option>
        </select>

        <label for="facade-select">Facade Thickness:</label>
        <select id="facade-select">
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="22">22</option>
            <option value="25">25</option>
        </select>

        <label for="open-degree-select">Open Angle:</label>
        <select id="open-degree-select">
            <option value="30">30</option>
            <option value="45">45</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>

</html>
